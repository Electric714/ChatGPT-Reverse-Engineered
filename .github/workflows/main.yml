name: Build Unsigned IPA

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest-stable'

      - name: Auto-Detect Project and Scheme
        id: detect
        run: |
          # 1. Find the .xcodeproj file anywhere in the repository
          PROJECT_PATH=$(find . -name "*.xcodeproj" -print -quit)
          if [ -z "$PROJECT_PATH" ]; then
            echo "ERROR: No .xcodeproj found!"
            exit 1
          fi
          echo "project_path=$PROJECT_PATH" >> $GITHUB_OUTPUT

          # 2. Get the list of schemes and pick the first one
          # This handles names with spaces like "ChatGPT Reverse Engineered"
          SCHEME_NAME=$(xcodebuild -list -project "$PROJECT_PATH" | awk '/Schemes:/{flag=1;next}/^$/{flag=0}flag' | sed 's/^[[:space:]]*//' | head -n 1)
          if [ -z "$SCHEME_NAME" ]; then
            echo "ERROR: No schemes found in $PROJECT_PATH"
            exit 1
          fi
          echo "scheme_name=$SCHEME_NAME" >> $GITHUB_OUTPUT
          
          echo "DEBUG: Found Project at $PROJECT_PATH"
          echo "DEBUG: Using Scheme '$SCHEME_NAME'"

      - name: Build Unsigned App
        run: |
          xcodebuild clean build \
            -project "${{ steps.detect.outputs.project_path }}" \
            -scheme "${{ steps.detect.outputs.scheme_name }}" \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build_output \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            AD_HOC_CODE_SIGNING_ALLOWED=YES

      - name: Package into IPA
        run: |
          mkdir -p Payload
          # Finds the .app folder regardless of its name
          find build_output/Build/Products/Release-iphoneos -name "*.app" -maxdepth 1 -exec cp -r {} Payload/ \;
          zip -r App-Unsigned.ipa Payload
          rm -rf Payload

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Unsigned-IPA-Package
          path: App-Unsigned.ipa
