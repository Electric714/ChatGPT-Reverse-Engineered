name: Build Unsigned IPA (Reverse Engineered)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Select Default Xcode
        # This resets the path to the system default, which always exists
        run: sudo xcode-select --reset

      - name: Build Unsigned App
        run: |
          xcodebuild clean build \
            -project ChatGPT.xcodeproj \
            -scheme ChatGPT \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            AD_HOC_CODE_SIGNING_ALLOWED=YES

      - name: Create Payload and IPA
        run: |
          mkdir -p Payload
          # This copy command is now more robust to catch whatever .app file is built
          find build/Build/Products/Release-iphoneos -name "*.app" -exec cp -r {} Payload/ \;
          zip -r ChatGPT-Reverse-Unsigned.ipa Payload
          rm -rf Payload

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ChatGPT-Unsigned-IPA
          path: ChatGPT-Reverse-Unsigned.ipa
